# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
#SlurmctldHost=localhost
ClusterName=centos
ControlAddr=10.118.232.21
ControlMachine=master
# 
#MailProg=/bin/mail 
MpiDefault=none
#MpiParams=ports=#-# 
ProctrackType=proctrack/pgid
ReturnToService=1
FederationParameters=fed_display 
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmctldPort=6818
SlurmdPidFile=/var/run/slurmd.pid
SlurmdPort=6820
#SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root 
StateSaveLocation=/var/spool/slurmctld
SwitchType=switch/none
DebugFlags=NO_CONF_HASH
TaskPlugin=task/affinity
# 
#
JobSubmitPlugins=lua
 
# TIMERS 
#KillWait=30 
#MinJobAge=300 
#SlurmctldTimeout=400 
#SlurmdTimeout=300 
#InactiveLimit=4000
#BatchStartTimeout=4000
#MessageTimeout=4000
# 
# 
# SCHEDULING 
FastSchedule=1
SchedulerType=sched/hold
#SelectType=select/cons_res
SchedulerParameters=max_rpc_count=10
#SelectTypeParameters=CR_Core
# 
# 
# LOGGING AND ACCOUNTING
AccountingStorageHost=10.118.232.21
#AccountingStorageAddr=10.118.232.21
AccountingStoragePort=6819
AccountingStorageType=accounting_storage/slurmdbd
JobCompType=jobcomp/filetxt
JobCompLoc=/var/spool/slurmctld/jobs.txt
#JobAcctGatherFrequency=30 
#JobAcctGatherType=jobacct_gather/slurmdbd
#SlurmctldDebug=info 
SlurmctldLogFile=/var/log/slurmctld.log
#SlurmdDebug=info 
SlurmdLogFile=/var/log/slurmd.log
# 
# 
#Partition configuration
NodeName=login NodeAddr=10.118.232.22 CPUs=1 State=DOWN
NodeName=master NodeAddr=10.118.232.21 CPUs=1 State=UNKNOWN
PartitionName=login Nodes=login,master State=DOWN

include /etc/slurm/slurm_slaves.conf

#Compute nodes
PartitionName=debug Nodes=ALL Default=YES MaxTime=INFINITE State=UP

